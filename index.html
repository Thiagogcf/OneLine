<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processamento Dinâmico de Sinais</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Processamento Dinâmico de Sinais</h1>
        <div id="signal-controls-container" class="signal-controls-container">
            <!-- Controles das Senoides serão adicionados aqui -->
        </div>
        <div class="add-signal-container">
            <button id="add-signal-btn">Adicionar Senoide</button>
        </div>
        <div id="plots-container" class="plots-container">
            <!-- Os gráficos serão adicionados dinamicamente aqui -->
        </div>
        <div id="description" class="description">
            <p>Ajuste os parâmetros das senoides acima e clique em "Próximo Passo" para iniciar a demonstração.</p>
        </div>
    </div>
    <div class="controls">
        <button id="next-step-btn">Próximo Passo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
